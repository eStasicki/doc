<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      .arial {
        font-family: "Arial", Times, serif !important;
      }
    </style>
  </head>
  <body>
    <div class="relative front-div">
      <img src="front-clear.png" alt="" width="auto" height="auto" />
      <input
        type="text"
        class="absolute top-[38px] left-[150px] w-[235px] h-[50px] !outline-none flex items-center justify-start text-[32px] arial font-[400] input-firstname uppercase bg-transparent"
      />
      <input
        type="text"
        class="absolute top-[121px] left-[150px] w-[235px] h-[50px] !outline-none flex items-center justify-start text-[32px] arial font-[400] input-lastname uppercase bg-transparent"
      />
    </div>
    <br />
    <br />
    <div class="relative back-div">
      <img src="back.png" alt="" width="auto" height="auto" />
    </div>
  </body>
</html>
